<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PearDesktop CSS Generator</title>
<style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 2rem; color: #333; background: #fdfdfd; }
    h1 { font-size: 1.6rem; margin-bottom: 1.5rem; border-bottom: 2px solid #eee; padding-bottom: 0.5rem; }

    .main-container { display: flex; gap: 40px; align-items: flex-start; }
    .left-panel { flex: 1; min-width: 350px; }
    .right-panel { flex: 1.2; position: sticky; top: 1rem; }

    .option-item { display: flex; align-items: flex-start; margin: 0.6rem 0; cursor: pointer; font-size: 0.95rem; line-height: 1.3; }
    .option-item input { margin-right: 12px; margin-top: 2px; flex-shrink: 0; }
    .sub-option { margin-left: 30px; font-size: 0.85rem; color: #666; border-left: 2px solid #eee; padding-left: 10px; }

    textarea { 
        width: 100%; 
        min-height: 300px;
        font-family: 'Fira Code', 'Courier New', monospace; 
        font-size: 12px;
        padding: 15px; 
        border: 1px solid #ddd; 
        border-radius: 8px;
        background: #fff;
        line-height: 1.4;
        resize: none; 
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .controls { margin-bottom: 10px; }
    button { 
        padding: 0.7rem 1.4rem; cursor: pointer; border-radius: 6px; 
        border: none; background: #222; color: #fff; font-weight: bold;
        transition: 0.2s;
    }
    button:hover { background: #444; }
    
    .section-title { font-weight: bold; margin: 1.5rem 0 0.5rem 0; display: block; text-transform: uppercase; font-size: 0.75rem; color: #888; letter-spacing: 0.5px; }
</style>
</head>
<body>

<h1>PearDesktop CSS Generator</h1>

<div class="main-container">
    <div class="left-panel">
        <label class="option-item" style="border-bottom: 1px solid #eee; padding-bottom: 8px; margin-bottom: 5px;">
            <input type="checkbox" id="selectAll" onclick="toggleAll(this)"> <strong>Select All Options</strong>
        </label>

        <span class="section-title">Home tab</span>
        <div id="home-options"></div>

        <span class="section-title">Navigation & UI</span>
        <div id="nav-options"></div>

        <span class="section-title">Share Window</span>
        <div id="share-options"></div>

        <span class="section-title">Menu & Context Items</span>
        <div id="menu-options"></div>
    </div>

    <div class="right-panel">
        <div class="controls">
            <button id="copyBtn" onclick="copyCSS()">Copy to Clipboard</button>
        </div>
        <textarea id="output" readonly placeholder="Select options on the left to generate CSS..."></textarea>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
